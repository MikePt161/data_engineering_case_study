name: Build and Test

# Controls when the action will run
on:
  pull_request:
    branches:
      - main

# Define the jobs that will run
jobs:
  test:
    # The name of the runner
    runs-on: ubuntu-latest

    # Steps for the build process
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: flake8 
        continue-on-error: true

      # Use creds method of verification between a created service principal.
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Install dependencies (example for Python projects)
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks version

      # Validate Databricks asset bundle 
      - name: Validate Databricks Asset Bundle
        run: |
          databricks bundle validate
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
